<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>

    <h1>Register for your Race!</h1>

    <form>
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
            <br><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
        </div>
        <div>
            <p>Select a Race:</p>
            <div>
                <label for="5k">Fun Run 5K</label>
                <input type="radio" id="5k" name="race_type" value="5k" required>
            </div>
            <div>
                <label for="half">Half Marathon</label>
                <input type="radio" id="half" name="race_type" value="half" required>
            </div>
            <div>
                <label for="full">Full Marathon</label>
                <input type="radio" id="full" name="race_type" value="full" required>
            </div>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="8" maxlength="16" required>
        </div>
        <div>
            <label for="age-group">Select Age Group</label>
            <select id="age-group" name="age-group" required>
                <option value="">Please select an option</option>
                <option value="under 18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="31-50">31-50</option>
                <option value="over 50">Over 50</option>
            </select>
        </div>
        <button>Register</button>

    </form>
    
</body>
</html>
